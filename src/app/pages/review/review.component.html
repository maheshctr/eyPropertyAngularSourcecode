<div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
      </div>
    </div>
    
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 p-t-10">
            <div class="card p-t-10">
              <div class="card-body">
                <form class="form" [formGroup]="reviewForm" (ngSubmit)="submitReview()" novalidate>
                  
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" formControlName="title" aria-describedby="user-addon" />
                      </div>
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>Description</label>
                        <textarea cols="30" rows="10" class="form-control" formControlName="description"></textarea>
                      </div>
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary w-100" [disabled]="reviewForm.status == 'INVALID' ? true : false">Submit</button>
                      </div>
                    </div>
                  </div>
    
                </form>
              </div>
            </div>
    
          </div>
        </div>
    
      </div>
    </section>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
  </div>
