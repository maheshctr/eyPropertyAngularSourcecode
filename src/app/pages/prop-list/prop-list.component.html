<div class="container">
    <div class="jumbotron bg-cover">
    <div class="overlay"></div>
      <div class="container">
        
        <div class="d-flex justify-content-center">
          <h1 class="txt-white">EY's No.1 propety site</h1>
        </div>
        <div class="d-flex justify-content-center btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-light btn-lg" aria-pressed="true">Buy</button>
            <button type="button" class="btn btn-secondary btn-light btn-lg">Sell</button>
            <button type="button" class="btn btn-secondary btn-light btn-lg">Projects</button>
        </div>
        <form class="form" [formGroup]="searchForm" (ngSubmit)="searchProp()" novalidate>
          <div class="input-group mb-3 p-t-10">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
              </span>
            </div>
            <input type="text" class="form-control" formControlName="searchQuery" placeholder="Enter Location, Project or Landmark" aria-label="location" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <button class="btn btn-secondary btn-lg btn-warning" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 p-t-30" *ngFor="let prop of properties">
        <div class="card">
          <div class="card-body">
            <!-- <img class="card-img-top img-fluid rounded " src="assets/images/tulips.jpg" alt="Card image cap"> -->
            <img class="card-img-top img-fluid rounded img-thumbnail" [src]="prop.imgUrl" alt="Property image not avaiable">
            <h4 class="card-title m-t-20"><b>{{prop.name}}</b></h4>
            <h5 class="card-subtitle mb-2 text-muted">{{prop.builder}} </h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <small> {{prop.locality}} </small>  
            </h6>
            <p class="card-text">
              {{prop.propertyType}}
            </p>
            <h4 class="card-title">  <b> &#8377; {{prop.cost}} </b>  <small class="mb-2 text-muted">onwards</small> </h4> 
            <!-- <button class="btn btn-dark" (click)="goToPropertyDetails(prop.id)">View Details</button> -->
            <a [routerLink]="['/details']" class="btn btn-dark" (click)="showDetails(prop.propertyId)">View Details</a>
            <p>
              <small class="mb-2 text-muted">Marketed by  {{prop.builder}}</small>
            </p>
          </div>
        </div> <!-- card end -->
      </div> <!-- col-sm-6 end -->
    </div><!-- row end -->
  </div> <!-- container end -->
</section>
